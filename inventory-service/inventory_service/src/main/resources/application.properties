# Application Name
spring.application.name=inventory-service

# --- temporary in-memory DB for local dev ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA behaviour
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Port (changed to 8082 to avoid conflict with auth-service on 8081)
server.port=8082

# JWT Configuration (MUST match Auth Service secret)
# ⚠️ IMPORTANT: This MUST be the SAME as auth-service jwt.secret
jwt.secret=7K9mP2nQ5tU8wB1dF4gH6jI0kM3nO7pR9sT2uV5xY8zA1cE4fG7hJ0kL3mN6oP9r

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:4200,http://localhost:8081}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:false}
cors.max-age=${CORS_MAX_AGE:3600}

# Logging
logging.level.com.example.inventoryservice=DEBUG
logging.level.org.springframework.security=DEBUG
