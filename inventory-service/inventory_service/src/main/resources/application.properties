management.endpoints.web.exposure.include=health,info
# Application Name
spring.application.name=inventory-service

# --- temporary in-memory DB for local dev ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA behaviour
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optional: move off 8080 if someone else is using it
server.port=8081
spring.application.name=inventory-service
# Server Port (changed to 8082 to avoid conflict with auth-service on 8081)
server.port=8082

# JWT Configuration (MUST match Auth Service secret)
# ⚠️ IMPORTANT: Provide the same value used by auth-service via env var
jwt.secret=${JWT_SECRET}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:4200,http://localhost:8081}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max-age=${CORS_MAX_AGE:3600}

# Logging
logging.level.com.example.inventoryservice=DEBUG
logging.level.org.springframework.security=DEBUG
