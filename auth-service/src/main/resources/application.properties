spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_auth_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Firebase Configuration
# Set to false for local development without Firebase
firebase.enabled=false
# Path to Firebase service account JSON file (optional)
# firebase.config.path=classpath:firebase-service-account.json
firebase.config.path=

# JWT Configuration
jwt.secret=ticketBookingSecretKeyForAuthenticationServiceMustBeAtLeast256Bits
jwt.expiration=86400000

# Logging
logging.level.com.ticketbooking.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG