spring.application.name=auth-service
server.port=8081

# Database Configuration
# ⚠️ SECURITY WARNING: DO NOT commit real database credentials to version control!
# Set environment variables for production: DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ticket_auth_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Firebase Configuration
# Set to false for local development without Firebase
firebase.enabled=false
# Path to Firebase service account JSON file (optional)
# firebase.config.path=classpath:firebase-service-account.json
firebase.config.path=
# Firebase Web API Key (required for password verification when firebase.enabled=true)
# Get this from Firebase Console > Project Settings > General > Web API Key
# firebase.api.key=YOUR_FIREBASE_WEB_API_KEY
firebase.api.key=

# JWT Configuration
# ⚠️ SECURITY WARNING: DO NOT commit real secrets to version control!
# Set JWT_SECRET environment variable for production/staging
# The fallback below is ONLY for local development and should be changed
jwt.secret=${JWT_SECRET:INSECURE-LOCAL-DEV-SECRET-CHANGE-ME-ticketBookingSecretKeyForAuthenticationServiceMustBeAtLeast256Bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Development - use specific origins in production)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false
cors.max-age=3600

# Logging
logging.level.com.ticketbooking.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG