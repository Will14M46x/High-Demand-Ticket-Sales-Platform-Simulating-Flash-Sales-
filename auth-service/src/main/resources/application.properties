spring.application.name=auth-service
server.port=8081

# Database Configuration - Using H2 for now (no MySQL needed)
spring.datasource.url=jdbc:h2:mem:auth_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Firebase Configuration
# Set to false for local development without Firebase
firebase.enabled=true
# Path to Firebase service account JSON file (YOUR FILE IS CONFIGURED!)
firebase.config.path=classpath:firebase/andrew-ju-project-firebase-adminsdk-fbsvc-15929a3c88.json
# Firebase Web API Key (required for password verification when firebase.enabled=true)
# YOUR Web API Key from Firebase project: andrew-ju-project
firebase.api.key=AIzaSyAeKAKhBCoxnSDMjaC3qAAh5estwLkZvpk

# JWT Configuration
# Provide via environment variable before starting the service
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration (Development - use specific origins in production)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Redis Configuration (for rate limiting)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
# Redis connection pool
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Rate Limiting Configuration
rate-limit.enabled=true
rate-limit.max-attempts=5
rate-limit.lockout-duration-minutes=15
rate-limit.attempt-window-minutes=30

# Refresh Token Configuration
refresh-token.expiration-days=30
refresh-token.cleanup-cron=0 0 2 * * ?

# Logging
logging.level.com.ticketbooking.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG