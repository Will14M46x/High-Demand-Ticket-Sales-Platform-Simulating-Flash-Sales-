spring.application.name=auth-service
server.port=8081

# Database Configuration (Production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ticket_auth_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Firebase Configuration (Production)
firebase.enabled=${FIREBASE_ENABLED:true}
firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
# Firebase Web API Key (REQUIRED for password verification)
# Get from: Firebase Console > Project Settings > General > Web API Key
firebase.api.key=${FIREBASE_WEB_API_KEY}

# JWT Configuration (Use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Production - MUST specify exact origins)
# Set via environment variables for each deployment
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,X-Requested-With}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max-age=${CORS_MAX_AGE:3600}

# Logging (Production)
logging.level.com.ticketbooking.authservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

