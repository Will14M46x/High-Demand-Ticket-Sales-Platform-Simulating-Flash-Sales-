spring.application.name=auth-service
server.port=8081

# H2 In-Memory Database (No MySQL needed!)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Firebase Configuration (disabled for testing)
firebase.enabled=false
firebase.config.path=
# Firebase API key not required when Firebase is disabled
firebase.api.key=

# JWT Configuration (Test Profile)
# ⚠️ This is a TEST-ONLY secret. NEVER use this in production!
# For automated tests, you can also set JWT_SECRET environment variable
jwt.secret=${JWT_SECRET:TEST-ONLY-SECRET-DO-NOT-USE-IN-PRODUCTION-ticketBookingSecretKeyMustBeAtLeast256Bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Test - permissive for testing)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false
cors.max-age=3600

# Logging
logging.level.com.ticketbooking.authservice=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

