# Application Configuration
spring.application.name=booking-service
server.port=8084

# MySQL Configuration (Use environment variables for security)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/booking_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000

# Service URLs
inventory.service.url=${INVENTORY_SERVICE_URL:http://localhost:8082}
payment.service.url=${PAYMENT_SERVICE_URL:http://localhost:8085}

